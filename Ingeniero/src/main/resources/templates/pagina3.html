<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #content.page3 {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
            margin-left: 200px; /* Ancho del menú */
            width: calc(100% - 200px); /* Ancho total menos el ancho del menú */
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
<h2>Estoy en Página 3</h2>
<p>Bienvenido a la tercera página de ejemplo. ¡Espero que disfrutes tu estancia!</p>
</body>
</html>
