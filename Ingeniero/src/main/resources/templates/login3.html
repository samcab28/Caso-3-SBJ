<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Usuario</title>
</head>
<body>

<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <button type="button" onclick="borrarUsuario()">Borrar</button>
</form>

<script>
    function borrarUsuario() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;

        // Aquí puedes hacer una solicitud AJAX para borrar los datos en el servidor
        // En este ejemplo, estoy utilizando la biblioteca fetch para realizar la solicitud
        fetch('/borrarUsuario', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName: nombre, lastName: apellido })
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    console.log('Usuario borrado:', data);
                } else {
                    console.log('Usuario no encontrado.');
                }
                // Puedes hacer cualquier otra acción que desees después de borrar el usuario
            })
            .catch(error => console.error('Error al borrar el usuario:', error));
    }
</script>

</body>
</html>
