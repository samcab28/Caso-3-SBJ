<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicaci칩n HTML-Java</title>
</head>
<body>
    <h1>Mi P치gina Web</h1>

    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese un mensaje">

    <button onclick="llamarFuncionJava()">Enviar Mensaje</button>
	
	<a href="pagina14">Ir a P치gina 14</a>
	<a href="pagina15">Ir a P치gina 15</a>
	
	<!-- Scripts -->
    <script>
        function llamarFuncionJava() {
            var mensaje = document.getElementById("mensaje").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Respuesta desde Java: " + this.responseText);
                }
            };
            xhttp.open("GET", "sendStr?mensaje=" + encodeURIComponent(mensaje), true);
            xhttp.send();
        }
    </script>
</body>
</html>
