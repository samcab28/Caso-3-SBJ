<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Agregar Innovación</title>
    <link rel="stylesheet" type="text/css" href="estilos-Main.css">

</head>
<body>
    <div class="Ventana">
        <h2>Agregar Innovación</h2>
        <label for="cultivo">Cultivo asociado:</label>
        <select id="cultivo" name="cultivo">
            <option value="manzana">Manzana</option>
            <option value="lechuga">Lechuga</option>
            <option value="mango">Mango</option>
        </select>

        <div class="conjunto">
            <label for="titulo1">Título de la investigación :</label>
            <textarea class="innovacion" id="titulo1" name="titulo1" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <label for="titulo2">Link a pagina de referencia:</label>
            <textarea class="links"id="titulo2" name="titulo2" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <label for="titulo3">Link de una imagen de referencia:</label>
            <textarea class="links" id="titulo3" name="titulo3" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <label for="titulo3">Descripcion de la investigacion:</label>
            <textarea class="description" id="titulo3" name="titulo3" rows="1" ></textarea>
        </div>

        <h3>Factores</h3>

        <div class="conjunto">
            <label for="titulo1">Agua:</label>
            <textarea class="innovacion" id="titulo1" name="titulo1" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <label for="titulo1">Probabilidad de eficacia:</label>
            <textarea class="innovacion" id="titulo1" name="titulo1" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <label for="titulo1">Beneficio economico :</label>
            <textarea class="innovacion" id="titulo1" name="titulo1" rows="1" ></textarea>
        </div>

        <div class="conjunto">
            <button>Limpiar </button>
            <button>Agregar Innovacion</button>
        </div>

    </div>
</body>
</html>
