<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <style>
        body {
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #menu {
            width: 200px;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        #menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #menu button:hover {
            background-color: #777;
        }

        #content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 220px; /* Ancho del menú más espacio adicional */
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        /* Estilo específico para el contenido de cada página */
        #content.page1 {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #content.page2 {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #content.page3 {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="menu">
    <button onclick="cargarContenido('pagina1.html')">Página 1</button>
    <button onclick="cargarContenido('pagina2.html')">Página 2</button>
    <button onclick="cargarContenido('pagina3.html')">Página 3</button>
</div>

<div id="content">
    <h2>¡Bienvenido!</h2>
    <p>Selecciona una página en el menú a la izquierda.</p>
</div>

<script>
    function cargarContenido(pagina) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", pagina, true);
        xhttp.send();
    }
</script>

</body>
</html>
