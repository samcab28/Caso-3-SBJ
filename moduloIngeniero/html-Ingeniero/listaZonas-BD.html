<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos-Main.css">
    <title>Tabla de Datos</title>
</head>
<body>
    <div class="container">
        <div class="titulo">Lista de Zonas de cultivo</div>
    </div>
    <table>
        <tr>
            <th>Nombre de la zona de cultivo</th>
            <th>Largo de la zona</th>
            <th>Ancho de la zona</th>
            <th>Tipo de clima</th>
            <th>Eliminar/Modificar</th>
        </tr>
        <tr>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD" >Zona de los Santos</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido" >700mts</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido " >1000mts</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido " >Caliente</textarea>
            </td>
            <td>
                <button>Eliminar</button>
                <button>Modificar</button>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD" >Zona de Cartago</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido" >7000mts</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido " >3600mts</textarea>
            </td>
            <td>
                <textarea id="comentario" name="comentario" rows="1" cols="60" class="txtArea-BD-reducido " >Frio</textarea>
            </td>
            <td>
                <button>Eliminar</button>
                <button>Modificar</button>
            </td>
        </tr>
    </table>

</body>
</html>
