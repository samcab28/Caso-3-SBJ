<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
<h2>Regístrate</h2>
<form action="/registro" method="post"> <!-- Se cambió el action para que apunte al endpoint /registro y el método a POST -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="password" required><br><br> <!-- Cambiado el name a "password" para que coincida con la propiedad en la clase Ingeniero -->

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="correo" required><br><br> <!-- Cambiado el name a "correo" para que coincida con la propiedad en la clase Ingeniero -->

    <input type="submit" value="Registrarse">
</form>
</body>
</html>
